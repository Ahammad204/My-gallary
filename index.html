<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="./images/picture.png" type="image/x-icon">
</head>
<body>
    <header>

        <!-- profile section -->
        <div class="profile-container">
            <img class="profile-image" src="./images/profilePhoto.png" alt="" >

            <small class="profile-discription">Helsinki, Finland</small>

            <div class="followers">

                    <h3>100</h3> <br> <span>Post</span>
                </div>
                <div class="follower btn">
                 <h3>2242</h3> <br> <span>Follower</span>
                </div>
                <div class="following btn">
                    <h3>1642</h3> <br> <span>Following</span>
                </div>
            </div>
        </div>


    </header>
    <main>
        <!-- Gallery section -->
       <div class="image-section">
        <div class="image-container">

            <div class="gallery-image1">

                <img src="./images/photo1.png" alt="">



            </div>
            <div class="gallery-image2">
                <img src="./images/photo2.png" alt="">
            </div>
            <div class="gallery-image3">
                <img src="./images/photo3.png" alt="">
            </div>
            <div class="gallery-image4">
                <img src="./images/photo_4.png" alt="">
            </div>
            <div class="gallery-image5">
                <img src="./images/photo5.png" alt="">
            </div>
            <div class="gallery-image6">
                <img src="./images/photo6.png" alt="">


            </div>
        </div>
    </div>
    </main>
    <footer>

    </footer>
</body>
</html>
